<!-- lista-esquemas.component.html -->
<div class="container">
  <h2>Lista de Esquemas</h2>
  <mat-list>
    <mat-list-item *ngFor="let esquema of esquemas">
      <div class="list-item-content">
        <button mat-button color="primary" class="descripcion" (click)="irAVistaPrevia(esquema.id)" >{{ esquema.descripcion }}</button>
        <div class="iconos">
          <button mat-icon-button color="warn" (click)="eliminarEsquema(esquema.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </mat-list-item>
  </mat-list>
  <button mat-raised-button color="primary" (click)="crearNuevoEsquema()">Nuevo Esquema</button>

  <button mat-raised-button color="accent" (click)="logout()">Logout</button>
</div>
